<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- overide fonts for waybar -->
  <alias>
    <family>Waybar</family>
    <prefer>
      <family>Font Awesome 5 Free Regular</family>
      <family>Font Awesome 5 Free Solid</family>
      <family>Fira Code</family>
      <family>Font Awesome 5 Brands</family>
    </prefer>
  </alias>
  <match>
    <test qual="any" name="family"><string>Waybar</string></test>
    <edit name="family" binding="strong" mode="prepend_first">
      <family>Font Awesome 5 Free Regular</family>
      <string>Font Awesome 5 Free Solid</string>
      <string>Fira Code</string>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 5 Free Solid</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0x0021</int>
            <int>0x00FF</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 5 Free Regular</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0x0021</int>
            <int>0x00FF</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <!-- set up font preferences -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Arimo</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Code</family></prefer>
  </alias>
  <!-- override MS fonts -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>
</fontconfig>